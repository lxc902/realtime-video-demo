<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KREA Realtime Video</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f0f14;
            --bg-secondary: #1a1a24;
            --bg-tertiary: #252532;
            --border-color: #2a2a3a;
            --text-primary: #e4e4e7;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --success: #22c55e;
            --danger: #ef4444;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 24px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }

        .logo {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .mode-switcher {
            display: flex;
            gap: 4px;
            background: var(--bg-tertiary);
            padding: 4px;
            border-radius: 8px;
        }

        .mode-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            background: transparent;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .mode-btn:hover {
            color: var(--text-primary);
            background: var(--bg-secondary);
        }

        .mode-btn.active {
            background: var(--accent);
            color: white;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 8px;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s;
        }

        .icon-btn:hover {
            background: var(--border-color);
            color: var(--text-primary);
        }

        /* Main Content */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
            overflow: hidden;
        }

        .canvas-container {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            min-height: 0;
        }

        .panel {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .panel-title {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .panel-actions {
            display: flex;
            gap: 8px;
        }

        .panel-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
            overflow: hidden;
        }

        .video-element, .canvas-element {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .placeholder {
            text-align: center;
            color: var(--text-muted);
        }

        .placeholder-icon {
            font-size: 3rem;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        .placeholder-text {
            font-size: 0.875rem;
        }

        .panel-footer {
            padding: 12px 16px;
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .upload-btn {
            padding: 8px 16px;
            border: 1px dashed var(--border-color);
            border-radius: 6px;
            background: transparent;
            color: var(--text-secondary);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.15s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .upload-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .camera-select {
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 0.8rem;
            cursor: pointer;
        }

        /* Progress */
        .progress-info {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .progress-bar {
            width: 120px;
            height: 4px;
            background: var(--bg-tertiary);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            transition: width 0.3s;
            width: 0%;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-muted);
        }

        .status-dot.connected {
            background: var(--success);
        }

        .status-dot.generating {
            background: var(--accent);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* KREA-style Controls */
        .krea-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .krea-slider-container {
            position: relative;
            width: 320px;
            height: 32px;
        }

        .krea-slider {
            width: 100%;
            height: 100%;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 10px;
            outline: none;
            cursor: pointer;
        }

        .krea-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 4px;
            height: 24px;
            background: white;
            border-radius: 2px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .krea-slider-label {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.6);
            pointer-events: none;
            user-select: none;
        }

        .krea-slider-value {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            user-select: none;
        }

        .krea-prompt-box {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 10px 14px;
            min-width: 400px;
            max-width: 600px;
        }

        .krea-prompt {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 14px;
            resize: none;
            min-height: 24px;
            max-height: 80px;
            font-family: inherit;
        }

        .krea-prompt::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .krea-generate-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: var(--accent);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: transform 0.15s, background 0.15s;
            flex-shrink: 0;
        }

        .krea-generate-btn:hover {
            transform: scale(1.05);
        }

        .krea-generate-btn.generating {
            background: #ef4444;
        }

        .prompt-input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: inherit;
            resize: none;
            min-height: 60px;
            transition: border-color 0.15s;
        }

        .prompt-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .prompt-input::placeholder {
            color: var(--text-muted);
        }

        .controls-row {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .btn-group {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        /* Spinner */
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--bg-tertiary);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.875rem;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .toast.show {
            opacity: 1;
        }

        .toast.error {
            border-color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
        }

        /* Responsive - ÁßªÂä®Á´Ø‰øùÊåÅÂ∑¶Âè≥ÂàÜÂ±è */
        @media (max-width: 900px) {
            .canvas-container {
                grid-template-columns: 1fr 1fr;
                gap: 8px;
            }
            
            .panel-header {
                padding: 8px 12px;
            }
            
            .panel-title {
                font-size: 0.75rem;
            }
            
            .panel-footer {
                padding: 8px 12px;
                font-size: 0.7rem;
            }
            
            .header {
                padding: 8px 12px;
            }
            
            .logo {
                font-size: 0.9rem;
            }
            
            .mode-btn {
                padding: 6px 10px;
                font-size: 0.75rem;
            }
            
            .krea-controls {
                bottom: 10px;
            }
            
            .krea-slider-container {
                width: 280px;
            }
            
            .krea-prompt-box {
                min-width: 300px;
                max-width: 90vw;
            }
            
            .krea-prompt {
                font-size: 12px;
            }
        }
        
        /* Ë∂ÖÂ∞èÂ±èÂπï */
        @media (max-width: 500px) {
            .main {
                padding: 8px;
                gap: 8px;
            }
            
            .panel-header, .panel-footer {
                padding: 6px 8px;
            }
            
            .mode-switcher {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">KREA Realtime Video</div>
        
        <div class="mode-switcher">
            <button id="webcamModeBtn" class="mode-btn active">
                <span>üì∑</span> Webcam
            </button>
            <button id="videoModeBtn" class="mode-btn">
                <span>üé¨</span> Video
            </button>
        </div>

        <div class="header-actions">
            <button id="settingsBtn" class="icon-btn" title="Settings">‚öôÔ∏è</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- Canvas Container -->
        <div class="canvas-container">
            <!-- Input Panel -->
            <div class="panel">
                <div class="panel-header">
                    <span class="panel-title">
                        <span>üì•</span> INPUT
                    </span>
                    <div class="panel-actions">
                        <select id="cameraSelect" class="camera-select hidden">
                            <option value="">Select Camera</option>
                        </select>
                    </div>
                </div>
                <div class="panel-content">
                    <video id="inputVideo" class="video-element" autoplay playsinline muted loop></video>
                    <div id="inputPlaceholder" class="placeholder">
                        <div class="placeholder-icon">üì∑</div>
                        <div class="placeholder-text">Webcam will appear here</div>
                    </div>
                </div>
                <div class="panel-footer">
                    <input type="file" id="videoFileInput" accept="video/*" class="hidden">
                    <button id="uploadBtn" class="upload-btn hidden">
                        <span>üìÅ</span> Upload Video
                    </button>
                    <span id="videoInfo" class="progress-info"></span>
                </div>
            </div>

            <!-- Output Panel -->
            <div class="panel">
                <div class="panel-header">
                    <span class="panel-title">
                        <span>üé¨</span> OUTPUT
                    </span>
                    <div class="panel-actions">
                        <button id="downloadBtn" class="icon-btn hidden" title="Download">‚¨áÔ∏è</button>
                    </div>
                </div>
                <div class="panel-content">
                    <canvas id="outputCanvas" class="canvas-element"></canvas>
                    <div id="outputSpinner" class="spinner hidden"></div>
                    <div id="outputPlaceholder" class="placeholder">
                        <div class="placeholder-icon">‚ú®</div>
                        <div class="placeholder-text">Generated video will appear here</div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="progress-info">
                        <span id="statusDot" class="status-dot"></span>
                        <span id="statusText">Ready</span>
                    </div>
                    <div class="progress-info">
                        <span id="playFpsDisplay">0</span> FPS | Latency: <span id="latencyDisplay">0</span>s | Q: <span id="queueSize">0</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- KREA-style Controls -->
        <div class="krea-controls">
            <!-- AI Strength Slider -->
            <div class="krea-slider-container">
                <input type="range" id="strength" class="krea-slider" min="0" max="1" step="0.05" value="0.45">
                <span class="krea-slider-label">AI Strength</span>
                <span class="krea-slider-value" id="strengthValue">45</span>
            </div>
            
            <!-- Prompt Box -->
            <div class="krea-prompt-box">
                <textarea id="prompt" class="krea-prompt" placeholder="Describe your video..." rows="1">donald trump</textarea>
                <button id="startStopBtn" class="krea-generate-btn">
                    <span>‚ñ∂</span>
                </button>
            </div>
        </div>
    </main>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <!-- Hidden elements -->
    <canvas id="extractionCanvas" class="hidden"></canvas>

    <script>
        // App State
        const app = {
            mode: 'webcam',
            isGenerating: false,
            webcamStream: null,
            currentVideoFile: null,
            frameCount: 0,
            allFrames: [],
            allInputFrames: [],  // ‰øùÂ≠òËæìÂÖ•Â∏ßÁî®‰∫é‰∏ãËΩΩÂØπÊØîËßÜÈ¢ë
            // Â∏ßÁºìÂÜ≤ÈòüÂàóÔºàÂπ≥ÊªëÊí≠ÊîæÔºâ
            frameQueue: [],
            playbackTimer: null,
            lastPlayTime: 0,
            lastFrameBitmap: null,
            frameUpdateTimer: null,
            sseReader: null,
            // FPS ÁªüËÆ°
            genFpsStartTime: 0,
            genFpsFrameCount: 0,
            currentGenFps: 0,
            playFpsStartTime: 0,
            playFpsFrameCount: 0,
            currentPlayFps: 0,
            currentLatency: 0,

            // Âåó‰∫¨Êó∂Èó¥Ê†ºÂºèÂåñ
            beijingTime() {
                const now = new Date();
                const beijing = new Date(now.getTime() + 8 * 60 * 60 * 1000);
                return beijing.toISOString().substr(11, 12).replace('T', ' ');
            },

            async init() {
                this.setupEventListeners();
                await this.setMode('webcam');
            },

            setupEventListeners() {
                // Mode switching
                document.getElementById('webcamModeBtn').addEventListener('click', () => this.setMode('webcam'));
                document.getElementById('videoModeBtn').addEventListener('click', () => this.setMode('video'));

                // Video upload
                document.getElementById('uploadBtn').addEventListener('click', () => {
                    document.getElementById('videoFileInput').click();
                });
                document.getElementById('videoFileInput').addEventListener('change', (e) => this.handleVideoUpload(e));

                // Strength slider - ÂÆûÊó∂Êõ¥Êñ∞ UI ÂíåÂêéÁ´Ø
                document.getElementById('strength').addEventListener('input', (e) => {
                    const val = Math.round(parseFloat(e.target.value) * 100);
                    document.getElementById('strengthValue').textContent = val;
                    // ÁîüÊàê‰∏≠Êó∂Á´ãÂç≥ÂèëÈÄÅÊõ¥Êñ∞
                    if (this.isGenerating) {
                        this.sendParamsUpdate();
                    }
                });
                
                // Prompt ÂèòÂåñÊó∂‰πüÁ´ãÂç≥ÂèëÈÄÅ
                document.getElementById('prompt').addEventListener('input', () => {
                    if (this.isGenerating) {
                        this.sendParamsUpdate();
                    }
                });

                // Start/Stop
                document.getElementById('startStopBtn').addEventListener('click', () => this.toggleGeneration());

                // Download
                document.getElementById('downloadBtn').addEventListener('click', () => this.downloadVideo());
            },

            async setMode(mode) {
                if (this.isGenerating) return;
                this.mode = mode;

                // Update mode buttons
                document.getElementById('webcamModeBtn').classList.toggle('active', mode === 'webcam');
                document.getElementById('videoModeBtn').classList.toggle('active', mode === 'video');

                // Update UI
                const uploadBtn = document.getElementById('uploadBtn');
                const cameraSelect = document.getElementById('cameraSelect');
                const placeholder = document.getElementById('inputPlaceholder');
                const videoInfo = document.getElementById('videoInfo');

                if (mode === 'webcam') {
                    uploadBtn.classList.add('hidden');
                    cameraSelect.classList.remove('hidden');
                    placeholder.querySelector('.placeholder-icon').textContent = 'üì∑';
                    placeholder.querySelector('.placeholder-text').textContent = 'Webcam will appear here';
                    videoInfo.textContent = '';
                    await this.startWebcam();
                } else {
                    uploadBtn.classList.remove('hidden');
                    cameraSelect.classList.add('hidden');
                    placeholder.querySelector('.placeholder-icon').textContent = 'üé¨';
                    placeholder.querySelector('.placeholder-text').textContent = 'Upload a video to preview';
                    this.stopWebcam();
                    if (!this.currentVideoFile) {
                        document.getElementById('inputPlaceholder').classList.remove('hidden');
                    }
                }
            },

            async startWebcam() {
                try {
                    // Get available cameras
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    const cameras = devices.filter(d => d.kind === 'videoinput');
                    
                    const select = document.getElementById('cameraSelect');
                    select.innerHTML = cameras.map(c => 
                        `<option value="${c.deviceId}">${c.label || 'Camera'}</option>`
                    ).join('');

                    // Start webcam
                    this.webcamStream = await navigator.mediaDevices.getUserMedia({
                        video: { width: { ideal: 1280 }, height: { ideal: 720 } },
                        audio: false
                    });

                    const video = document.getElementById('inputVideo');
                    video.srcObject = this.webcamStream;
                    document.getElementById('inputPlaceholder').classList.add('hidden');
                    this.showToast('Webcam started');
                } catch (error) {
                    this.showToast('Failed to access webcam: ' + error.message, true);
                    this.setMode('video');
                }
            },

            stopWebcam() {
                if (this.webcamStream) {
                    this.webcamStream.getTracks().forEach(track => track.stop());
                    this.webcamStream = null;
                }
                const video = document.getElementById('inputVideo');
                video.srcObject = null;
            },

            async handleVideoUpload(event) {
                const file = event.target.files?.[0];
                if (!file) return;

                this.currentVideoFile = file;
                const video = document.getElementById('inputVideo');
                video.src = URL.createObjectURL(file);
                video.loop = true;
                
                video.onloadedmetadata = () => {
                    document.getElementById('inputPlaceholder').classList.add('hidden');
                    document.getElementById('videoInfo').textContent = 
                        `${file.name} ‚Ä¢ ${video.videoWidth}√ó${video.videoHeight}`;
                    video.play();
                    this.showToast('Video loaded');
                };
            },

            async toggleGeneration() {
                if (this.isGenerating) {
                    this.stopGeneration();
                } else {
                    await this.startGeneration();
                }
            },

            async startGeneration() {
                const prompt = document.getElementById('prompt').value.trim();
                if (!prompt) {
                    this.showToast('Please enter a prompt', true);
                    return;
                }

                if (this.mode === 'webcam' && !this.webcamStream) {
                    this.showToast('Webcam not available', true);
                    return;
                }

                if (this.mode === 'video' && !this.currentVideoFile) {
                    this.showToast('Please upload a video', true);
                    return;
                }

                this.isGenerating = true;
                this.frameCount = 0;
                this.allFrames = [];
                this.allInputFrames = [];
                this.frameBuffer = [];
                this.updateUI();

                // Show spinner
                document.getElementById('outputSpinner').classList.remove('hidden');
                document.getElementById('outputPlaceholder').classList.add('hidden');
                document.getElementById('downloadBtn').classList.add('hidden');

                try {
                    await this.startSSEGeneration();
                } catch (error) {
                    this.showToast('Generation failed: ' + error.message, true);
                    this.stopGeneration();
                }
            },

            async startSSEGeneration() {
                this.setStatus('generating', 'Generating...');
                
                // ÂêØÂä®Â∏ßÊõ¥Êñ∞Âæ™ÁéØÔºàÊØè 200ms ÂèëÈÄÅ‰∏ÄÂ∏ßÔºå5 FPSÔºâ
                this.startFrameUpdateLoop();
                
                try {
                    const strength = parseFloat(document.getElementById('strength').value);
                    const prompt = document.getElementById('prompt').value;

                    // ÊçïËé∑ÂàùÂßãÂ∏ß
                    const startFrame = await this.captureFrame();

                    const payload = {
                        prompt: prompt,
                        num_blocks: 0,  // 0 = Êó†ÈôêÁîüÊàê
                        strength: strength,
                        start_frame: startFrame ? this.arrayBufferToBase64(startFrame) : null
                    };

                    // Âçï‰∏Ä SSE ËøûÊé•ÔºåÊó†ÈôêÊé•Êî∂Â∏ß
                    const response = await fetch('/api/generate/stream', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error('Server error: ' + response.status);
                    }

                    this.sseReader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let buffer = '';

                    while (this.isGenerating) {
                        const { done, value } = await this.sseReader.read();
                        if (done) break;

                        buffer += decoder.decode(value, { stream: true });
                        const lines = buffer.split('\n\n');
                        buffer = lines.pop() || '';

                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                try {
                                    const data = JSON.parse(line.slice(6));
                                    
                                    if (data.type === 'frame') {
                                        const frameBytes = this.base64ToArrayBuffer(data.data);
                                        const timestamp = data.timestamp || 0;
                                        const inputTs = data.input_ts || 0;
                                        // ËÆ°ÁÆóÂª∂ËøüÔºöÂΩìÂâçÊó∂Èó¥ - ËæìÂÖ•Â∏ßÊó∂Èó¥
                                        if (inputTs > 0) {
                                            this.currentLatency = performance.now() - inputTs;
                                        }
                                        console.log(`[${this.beijingTime()}] IN  #${data.frame_idx} latency=${this.currentLatency.toFixed(0)}ms queue=${this.frameQueue.length}`);
                                        await this.displayFrame(frameBytes, timestamp);
                                    } else if (data.type === 'error') {
                                        console.error('Generation error:', data.message);
                                    }
                                } catch (e) {
                                    console.error('Parse error:', e);
                                }
                            }
                        }
                    }
                    
                } catch (error) {
                    console.error('Generation error:', error);
                    if (this.isGenerating) {
                        this.showToast('Connection lost, retrying...', true);
                        await new Promise(r => setTimeout(r, 1000));
                        if (this.isGenerating) {
                            this.startSSEGeneration();  // ÈáçËøû
                        }
                    }
                }
            },
            
            // Á´ãÂç≥ÂèëÈÄÅ strength/prompt Êõ¥Êñ∞ÔºàÊó†ÈúÄÁ≠âÂæÖÂ∏ßÔºâ
            async sendParamsUpdate() {
                try {
                    const frame = await this.captureFrame();
                    const strength = parseFloat(document.getElementById('strength').value);
                    const prompt = document.getElementById('prompt').value;
                    console.log(`[${this.beijingTime()}] PARAM strength=${strength.toFixed(2)} prompt="${prompt.slice(0,20)}..."`);
                    fetch('/api/update_frame', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            frame: frame ? this.arrayBufferToBase64(frame) : null,
                            timestamp: performance.now(),
                            strength: strength,
                            prompt: prompt
                        })
                    }).catch(() => {});
                } catch (e) {}
            },
            
            // Â∏ßÊõ¥Êñ∞Âæ™ÁéØÔºöÊåÅÁª≠ÂèëÈÄÅÊúÄÊñ∞Â∏ßÁªôÂêéÁ´Ø
            startFrameUpdateLoop() {
                if (this.frameUpdateTimer) return;
                
                const sendFrame = async () => {
                    if (!this.isGenerating) {
                        this.frameUpdateTimer = null;
                        return;
                    }
                    
                    try {
                        const frame = await this.captureFrame();
                        if (frame) {
                            // ÂèëÈÄÅÂ∏ß + ÂΩìÂâç strength/prompt
                            const strength = parseFloat(document.getElementById('strength').value);
                            const prompt = document.getElementById('prompt').value;
                            fetch('/api/update_frame', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ 
                                    frame: this.arrayBufferToBase64(frame),
                                    timestamp: performance.now(),
                                    strength: strength,
                                    prompt: prompt
                                })
                            }).catch(() => {}); // ÂøΩÁï•ÈîôËØØ
                        }
                    } catch (e) {
                        // ÂøΩÁï•
                    }
                    
                    // ÊØè 500ms ÂèëÈÄÅ‰∏ÄÂ∏ßÔºàÊõ¥ÂèäÊó∂ÁöÑËæìÂÖ•Ôºâ
                    this.frameUpdateTimer = setTimeout(sendFrame, 500);
                };
                
                sendFrame();
            },
            
            stopFrameUpdateLoop() {
                if (this.frameUpdateTimer) {
                    clearTimeout(this.frameUpdateTimer);
                    this.frameUpdateTimer = null;
                }
            },

            async captureFrame() {
                const video = document.getElementById('inputVideo');
                const canvas = document.getElementById('extractionCanvas');
                
                if (!video.videoWidth) return null;

                const ctx = canvas.getContext('2d');
                
                // Âõ∫ÂÆöËæìÂá∫‰∏∫Ê®™Â±è 16:10 ÊØî‰æãÔºàKREA Ê®°ÂûãËæìÂá∫ÊØî‰æãÔºâ
                const targetWidth = 384;
                const targetHeight = 240;
                
                canvas.width = targetWidth;
                canvas.height = targetHeight;

                // Â±Ö‰∏≠Ë£ÅÂâ™Ôºö‰øùÊåÅÊØî‰æãÂ°´ÂÖÖÊï¥‰∏™ÁîªÂ∏É
                const inputAspect = video.videoWidth / video.videoHeight;
                const targetAspect = targetWidth / targetHeight;
                
                let srcX = 0, srcY = 0, srcW = video.videoWidth, srcH = video.videoHeight;
                
                if (inputAspect > targetAspect) {
                    // ËæìÂÖ•Êõ¥ÂÆΩÔºåË£ÅÂâ™Â∑¶Âè≥
                    srcW = video.videoHeight * targetAspect;
                    srcX = (video.videoWidth - srcW) / 2;
                } else {
                    // ËæìÂÖ•Êõ¥È´òÔºåË£ÅÂâ™‰∏ä‰∏ã
                    srcH = video.videoWidth / targetAspect;
                    srcY = (video.videoHeight - srcH) / 2;
                }

                ctx.drawImage(video, srcX, srcY, srcW, srcH, 0, 0, targetWidth, targetHeight);

                return new Promise((resolve) => {
                    canvas.toBlob(async (blob) => {
                        if (!blob) return resolve(null);
                        const arrayBuffer = await blob.arrayBuffer();
                        resolve(new Uint8Array(arrayBuffer));
                    }, 'image/jpeg', 0.9);
                });
            },

            async displayFrame(imageData, timestamp = 0) {
                const blob = new Blob([imageData], { type: 'image/jpeg' });
                const bitmap = await createImageBitmap(blob);

                // ÂÖ•ÈòüÔºàÈôÑÂ∏¶Êó∂Èó¥Êà≥ÔºåÁ®çÂêéÂπ≥ÊªëÊí≠ÊîæÔºâ
                this.frameQueue.push({ bitmap, timestamp });
                this.allFrames.push(imageData);
                
                // ÂêåÊó∂ÊçïËé∑ËæìÂÖ•Â∏ßÁî®‰∫é‰∏ãËΩΩÂØπÊØî
                const inputFrame = await this.captureFrame();
                if (inputFrame) {
                    this.allInputFrames.push(inputFrame);
                }
                
                this.frameCount++;
                
                // ÁîüÊàê FPS ËÆ°ÁÆó
                this.genFpsFrameCount++;
                const now = performance.now();
                if (now - this.genFpsStartTime >= 1000) {
                    this.currentGenFps = this.genFpsFrameCount;
                    this.genFpsFrameCount = 0;
                    this.genFpsStartTime = now;
                }

                document.getElementById('queueSize').textContent = this.frameQueue.length;
                // Êõ¥Êñ∞Âª∂ËøüÊòæÁ§∫ÔºàÁßíÔºâ
                document.getElementById('latencyDisplay').textContent = (this.currentLatency / 1000).toFixed(1);

                if (this.frameCount === 1) {
                    document.getElementById('outputSpinner').classList.add('hidden');
                    document.getElementById('downloadBtn').classList.remove('hidden');
                    this.genFpsStartTime = performance.now();
                    this.startPlayback();
                }
            },
            
            startPlayback() {
                if (this.playbackTimer) return;
                
                this.playFpsStartTime = performance.now();
                this.lastFrameBitmap = null;
                this.lastPlayTime = 0;
                
                const playFrame = () => {
                    if (!this.isGenerating && this.frameQueue.length === 0) {
                        this.playbackTimer = null;
                        return;
                    }
                    
                    const now = performance.now();
                    
                    // Èõ∂ÁºìÂÜ≤Á≠ñÁï•ÔºöÊî∂Âà∞Âç≥Êí≠ÔºåÊúÄ‰ΩéÂª∂Ëøü
                    if (this.frameQueue.length > 0) {
                        const frameData = this.frameQueue.shift();
                        const bitmap = frameData.bitmap || frameData;
                        
                        console.log(`[${this.beijingTime()}] OUT queue=${this.frameQueue.length}`);
                        const canvas = document.getElementById('outputCanvas');
                        canvas.width = bitmap.width;
                        canvas.height = bitmap.height;
                        canvas.getContext('2d').drawImage(bitmap, 0, 0);
                        
                        if (this.lastFrameBitmap && this.lastFrameBitmap.close) {
                            this.lastFrameBitmap.close();
                        }
                        this.lastFrameBitmap = bitmap;
                        this.lastPlayTime = now;
                        
                        // FPS ÁªüËÆ°
                        this.playFpsFrameCount++;
                        if (now - this.playFpsStartTime >= 1000) {
                            this.currentPlayFps = this.playFpsFrameCount;
                            this.playFpsFrameCount = 0;
                            this.playFpsStartTime = now;
                        }
                        document.getElementById('playFpsDisplay').textContent = this.currentPlayFps;
                    }
                    
                    document.getElementById('queueSize').textContent = this.frameQueue.length;
                    this.playbackTimer = requestAnimationFrame(playFrame);
                };
                
                this.playbackTimer = requestAnimationFrame(playFrame);
            },
            
            stopPlayback() {
                if (this.playbackTimer) {
                    cancelAnimationFrame(this.playbackTimer);
                    this.playbackTimer = null;
                }
            },

            stopGeneration() {
                this.isGenerating = false;
                
                // ÂèñÊ∂à SSE ËøûÊé•
                if (this.sseReader) {
                    this.sseReader.cancel().catch(() => {});
                    this.sseReader = null;
                }
                
                // ÂÅúÊ≠¢Â∏ßÊõ¥Êñ∞Âæ™ÁéØ
                this.stopFrameUpdateLoop();
                
                // Ê∏ÖÁêÜÂêéÁ´ØÁºìÂ≠ò
                fetch('/api/clear-cache', { method: 'POST' }).catch(() => {});
                
                // Êí≠ÊîæÂÆåÁºìÂÜ≤Âå∫Ââ©‰ΩôÂ∏ßÂêéÂÅúÊ≠¢
                setTimeout(() => {
                    if (this.frameQueue.length === 0) {
                        this.stopPlayback();
                    }
                }, 2000);

                document.getElementById('outputSpinner').classList.add('hidden');
                
                if (this.frameCount === 0) {
                    document.getElementById('outputPlaceholder').classList.remove('hidden');
                }

                this.setStatus('connected', 'Stopped');
                this.updateUI();
            },

            async downloadVideo() {
                if (this.allFrames.length === 0) {
                    this.showToast('No frames to download', true);
                    return;
                }

                this.showToast('Preparing download...');

                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const fps = 10;

                // Load first frame to get dimensions
                const firstBlob = new Blob([this.allFrames[0]], { type: 'image/jpeg' });
                const firstBitmap = await createImageBitmap(firstBlob);
                const frameWidth = firstBitmap.width;
                const frameHeight = firstBitmap.height;
                
                // ‰∏ä‰∏ãÂØπÊØîÂ∏ÉÂ±ÄÔºöËæìÂÖ•Âú®‰∏äÔºåËæìÂá∫Âú®‰∏ã
                canvas.width = frameWidth;
                canvas.height = frameHeight * 2;

                const stream = canvas.captureStream(0);
                const videoTrack = stream.getVideoTracks()[0];
                const chunks = [];

                const recorder = new MediaRecorder(stream, {
                    mimeType: 'video/webm',
                    videoBitsPerSecond: 8000000
                });

                recorder.ondataavailable = (e) => {
                    if (e.data.size > 0) chunks.push(e.data);
                };

                recorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `krea-compare-${Date.now()}.webm`;
                    a.click();
                    URL.revokeObjectURL(url);
                    this.showToast('Download complete!');
                };

                recorder.start();

                const frameCount = Math.min(this.allFrames.length, this.allInputFrames.length);
                for (let i = 0; i < frameCount; i++) {
                    // ÁªòÂà∂ËæìÂÖ•Â∏ßÔºà‰∏äÂçäÈÉ®ÂàÜÔºâ
                    if (this.allInputFrames[i]) {
                        const inputBlob = new Blob([this.allInputFrames[i]], { type: 'image/jpeg' });
                        const inputBitmap = await createImageBitmap(inputBlob);
                        ctx.drawImage(inputBitmap, 0, 0, frameWidth, frameHeight);
                        inputBitmap.close();
                    }
                    
                    // ÁªòÂà∂ËæìÂá∫Â∏ßÔºà‰∏ãÂçäÈÉ®ÂàÜÔºâ
                    const outputBlob = new Blob([this.allFrames[i]], { type: 'image/jpeg' });
                    const outputBitmap = await createImageBitmap(outputBlob);
                    ctx.drawImage(outputBitmap, 0, frameHeight, frameWidth, frameHeight);
                    outputBitmap.close();
                    
                    // Ê∑ªÂä†ÂàÜÂâ≤Á∫ø
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(0, frameHeight);
                    ctx.lineTo(frameWidth, frameHeight);
                    ctx.stroke();
                    
                    if (videoTrack.requestFrame) videoTrack.requestFrame();
                    await new Promise(r => setTimeout(r, 1000 / fps));
                }

                recorder.stop();
            },

            setStatus(state, text) {
                const dot = document.getElementById('statusDot');
                const statusText = document.getElementById('statusText');
                
                dot.className = 'status-dot';
                if (state) dot.classList.add(state);
                statusText.textContent = text;
            },

            updateUI() {
                const btn = document.getElementById('startStopBtn');
                if (this.isGenerating) {
                    btn.innerHTML = '<span>‚èπ</span>';
                    btn.classList.add('generating');
                } else {
                    btn.innerHTML = '<span>‚ñ∂</span>';
                    btn.classList.remove('generating');
                }

                // Disable mode switching during generation
                document.getElementById('webcamModeBtn').disabled = this.isGenerating;
                document.getElementById('videoModeBtn').disabled = this.isGenerating;
            },

            showToast(message, isError = false) {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.className = 'toast show' + (isError ? ' error' : '');
                setTimeout(() => toast.classList.remove('show'), 3000);
            },

            arrayBufferToBase64(buffer) {
                const bytes = new Uint8Array(buffer);
                let binary = '';
                for (let i = 0; i < bytes.byteLength; i++) {
                    binary += String.fromCharCode(bytes[i]);
                }
                return btoa(binary);
            },

            base64ToArrayBuffer(base64) {
                const binary = atob(base64);
                const bytes = new Uint8Array(binary.length);
                for (let i = 0; i < binary.length; i++) {
                    bytes[i] = binary.charCodeAt(i);
                }
                return bytes.buffer;
            }
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => app.init());
    </script>
